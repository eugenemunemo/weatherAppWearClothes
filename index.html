
<!DOCTYPE html>

<body class="container">

<h1> Weather App Wear</h1>

<div class= "container">
      ENTER THE TEMPERATURE: <input type= "number" id="temp">
      <input type="submit" value="submit" onclick="myFunction()">
  
</div>
  
  <!-- Weather Chip -->
  <div class="chip">
    <!-- Temperature Row -->
    <div class="row">
      <div class="col-5" id="weather-icon"></div>
      <div class="col-7">
        <div class="row"> 
          <div class="col-8">
            <h1 class="display-3" id="temp"></h1>
          </div>
          <!-- Change Temperature Unit -->
          <div class="col-2">

              <div class="w3-display-topleft w3-padding-large w3-xlarge">
                  Enter City Name
                </div> 

              <header class="header">
                  <div class="search">
                    <input type="text" placeholder="Enter City Name" id="search-txt">
                    <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
                  </div>
                </header>
            <button id="btnCelsius" onclick="getCelsius()" ></button>
          </div>
          <div class="col-2">
            <button id="btnFahrenheit" onclick="getFahrenheit()"></button>
          </div>
          <!---- end Change Temperature Unit-->
        </div>
        <div class="row">
            <h6 id="description"></h6>
        </div>
      </div>
    </div> <!-- end Temperature Row -->
    
    <!-- Date, Time and Place Row -->
    <main id="main">
    
        <div class="city-icon">
          <div class="city-icon-holder">
          <div id="city-name"></div>
          <img src="" alt="" id="icon">
            </div>
        </div>
        
        <div class="temperature">
          <div id="temp"></div>
        </div>
        
        <div class="humidity">
          <div id="humidity-div"></div>
        </div>
              
        
             
    
    <h3 id="dateTime"></h3>
      </div>
    </div> <!-- end Date, Time and Place Row -->
    
    <!-- Other Weather Details Row -->
    <div id="otherDetails" class="row">
      <div class="col text-center">
        <i class='wi wi-humidity' style='font-size: 3em'></i>
        <h4 id="humidity"></h4>
      </div>
      
      <div class="col text-center">
        <i class='wi wi-strong-wind' style='font-size: 3em'></i>
        <h4 id="windSpeed"></h4>
      </div>
      
      <div class="col text-center">
        <i class='wi wi-thermometer' style='font-size: 3em'></i>
        <h4 id="celsius"></h4>
      </div>
    </div> <!-- end Other Weather Details Row -->
  </div> <!-- end Weather Chip -->

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    </div>
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
      
    </div>
</div>


    
  
  
</div>
